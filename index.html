<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Posts</title>
    <link rel="stylesheet" href="./reset.css" > 
    <link rel="stylesheet" href="./style.css" > 

</head>
<body>
    <main>
        <header>
            <nav>
                <ul> ASAC </ul>
                <ul> Home </ul>
                <ul> About </ul>
                <ul> Contact </ul>
            </nav>
        </header>
    </main>
<section class="container" >
    <form id="form" class="form">
        <label for="aName"> Author name:</label>
        <input type="text" id="aName" name="aName"><br>

        <label for="aTitle"> Article title:</label>
        <input type="text" id="aTitle" name="aTitle"><br>

        <label for="subject">Subject:</label>
        <select id="subject" name="subject">
          <option value="coding">Coding</option>
          <option value="3Dprinting">3D printing</option>
          <option value="CyberSecurity"> Cyber security</option>
          <option value="AI"> AI </option>
        </select> <br>

        <label for="content">Content</label><br>
        <textarea id="content" name="content" rows="4" cols="50">
        </textarea> <br>
           
        <label for="day"> day:</label>
        <input type="text" id="day" name="day">

        <label for="month"> month:</label>
        <input type="text" id="month" name="month">


        <label for="year"> year:</label>
        <input type="text" id="year" name="year">

        <br>
        <input type="submit" value="Submit">
    </form>
<article id="article" class="article"> 
     </article>
</section>



<footer> 	&copy; All rights reserved ASAC 2021 </footer>
<script src="./app.js"> </script>   
</body>
</html>
